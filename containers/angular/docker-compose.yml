version: '3.8'

services:
  node1:
    build: "./"
    container_name: "node1"
    ports:
      - 8080:3000
    networks:
      - app
      - database

  node2:
    build: "./"
    container_name: "node2"
    ports:
      - 8081:3000
    networks:
      - app
      - database

  nginx:
    build: "../nginx"
    container_name: "nginx_reverse_proxy"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../../ssl:/etc/nginx/certs/
    networks:
      - app

  mongodb:
    image: mongo:6-jammy
    container_name: "mongo"
    ports:
      - '27016:27017'
    volumes:
      - ./datamongo:/data/db
    networks:
      - database
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

networks:
  app:
  database: