version: "3.8"

services:
  nginx:
    build: "./containers/nginx"
    container_name: "nginx_reverse_proxy"
    ports:
      - 80:80
      - 443:443
    
  node1:
    build: "./containers/node"
    container_name: "node1"
    ports:
      - 8080:3000
    volumes:
      - ./containers/node:/app
    networks:
      - app
      - database
      
  node2:
    build: "./containers/node"
    container_name: "node2"
    ports:
      - 8081:3000
    volumes:
      - ./containers/node:/app
    networks:
      - app
      - database

  node3:
    build: "./containers/node"
    container_name: "node3"
    ports:
      - 8082:3000
    volumes:
      - ./containers/node:/app
    networks:
      - app
      - database

networks:
  app:
  database:
  